<div class="container">
  <p>
    <a [routerLink]="['/admin/products/new']" routerLinkActive="router-link-active" class="btn btn-primary">New Product</a>
  </p>
 <p>
    <input #query (keyup) = "filter(query.value)"
     type="text" class="form-control" placeholder="Search ...">
 </p>



  <table class="table">
      <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>ImageUrl</th>
            <th></th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of filteredProducts">
             <td>{{p.id}}</td>
             <td>{{p.title}}</td>
             <td>{{p.price}}</td>
             <td>{{p.imageUrl}}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.id]">Edit</a>
            </td>
          </tr>
      </tbody>
  </table>

</div>
